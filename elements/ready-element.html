<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="ready-element">
	<template>
		<style>
			:host { display:block; margin-bottom:20px; border-bottom:1px solid gray; }
		</style>
		
		This element has a ready() method.
		<span id="el">Not ready...</span>
	</template>

	<script>  
		Polymer({
			owner: "Daniel",
			ready: function() {
				this.$.el.textContent = this.owner + " is ready!";
			}
		});
	</script>
</polymer-element>
